<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="text-container">
            <p class="text-boxes upper-box"></p>
            <p style="font-size: 1.45em;" class="text-boxes lower-box"></p>
        </div>
        <div class="rows row-1">
            <button class="div-buttons-1 btn">CLEAR</button>
            <button class="div-buttons-1 btn">DELETE</button>
        </div>
        <div class="rows row-2">
            <button class="div-buttons-2 btn">7</button>
            <button class="div-buttons-2 btn">8</button>
            <button class="div-buttons-2 btn">9</button>
            <button class="div-buttons-2 btn">/</button>
        </div>
        <div class="rows row-3">
            <button class="div-buttons-3 btn">4</button>
            <button class="div-buttons-3 btn">5</button>
            <button class="div-buttons-3 btn">6</button>
            <button class="div-buttons-3 btn">*</button>
        </div>
        <div class="rows row-4">
            <button class="div-buttons-4 btn">1</button>
            <button class="div-buttons-4 btn">2</button>
            <button class="div-buttons-4 btn">3</button>
            <button class="div-buttons-4 btn">-</button>
        </div>
        <div class="rows row-5">
            <button class="div-buttons-5 btn">0</button>
            <button class="div-buttons-5 btn">.</button>
            <button class="div-buttons-5 btn">=</button>
            <button class="div-buttons-5 btn">+</button>
        </div>
    </main>
</body>
</html>
