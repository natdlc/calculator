<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="basicOps.js" defer></script>
</head>
<body>
    <main>
        <div class="text-container"></div>
        <div class="rows row-1">
            <div class="div-buttons-1 btn">(</div>
            <div class="div-buttons-1 btn">)</div>
            <div class="div-buttons-1 btn">%</div>
            <div class="div-buttons-1 btn">CE</div>
        </div>
        <div class="rows row-2">
            <div class="div-buttons-2 btn">7</div>
            <div class="div-buttons-2 btn">8</div>
            <div class="div-buttons-2 btn">9</div>
            <div class="div-buttons-2 btn">/</div>
        </div>
        <div class="rows row-3">
            <div class="div-buttons-3 btn">4</div>
            <div class="div-buttons-3 btn">5</div>
            <div class="div-buttons-3 btn">6</div>
            <div class="div-buttons-3 btn">*</div>
        </div>
        <div class="rows row-4">
            <div class="div-buttons-4 btn">1</div>
            <div class="div-buttons-4 btn">2</div>
            <div class="div-buttons-4 btn">3</div>
            <div class="div-buttons-4 btn">-</div>
        </div>
        <div class="rows row-5">
            <div class="div-buttons-5 btn">0</div>
            <div class="div-buttons-5 btn">.</div>
            <div class="div-buttons-5 btn">=</div>
            <div class="div-buttons-5 btn">+</div>
        </div>
    </main>
</body>
</html>
